<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO RACHA - CUCA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tela-inicial" class="start-board">
        <h1>RACHA - CUCA</h1>
        <button id="botao-iniciar">Iniciar Jogo</button>
    </div>
    
    <div id="tela-jogo" style="display: none;">
        <h2>MOVIMENTOS: <span id="movimentos">0</span></h2>
        <h2>TEMPO: <span id="temporizador">0</span> segundos</h2>
        <div id="tabuleiro" class="game-board"></div>
        <button id="botao-reiniciar">Resetar Jogo</button>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
